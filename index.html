<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Square T4</title>
  <meta name="google" content="notranslate">
  <link rel="shortcut icon" href="assets/favicon.webp" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="square-container">
    <div class="frontend">
      <div class="side side0" style="--tr:0"></div>
      <div class="side side1" style="--tr:1"></div>
      <div class="side side2" style="--tr:2"></div>
      <div class="side side3" style="--tr:3"></div>
      <div class="side side4" style="--tr:4"></div>
      <div class="side side5" style="--tr:5"></div>
      <div class="side side6" style="--tr:6"></div>
      <div class="side side7" style="--tr:7"></div>
      <div class="side side8" style="--tr:8"></div>
      <div class="side side9" style="--tr:9"></div>
      <div class="side side10" style="--tr:10"></div>
    </div>
    <div class="right">
      <div class="side side0" style="--tr:0"></div>
      <div class="side side1" style="--tr:1"></div>
      <div class="side side2" style="--tr:2"></div>
      <div class="side side3" style="--tr:3"></div>
      <div class="side side4" style="--tr:4"></div>
      <div class="side side5" style="--tr:5"></div>
      <div class="side side6" style="--tr:6"></div>
      <div class="side side7" style="--tr:7"></div>
      <div class="side side8" style="--tr:8"></div>
      <div class="side side9" style="--tr:9"></div>
      <div class="side side10" style="--tr:10"></div>
    </div>
  </section>
</body>
</html>
